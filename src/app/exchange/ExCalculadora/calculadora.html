
<p-dialog header="Calculadora de Cambio" [width]="widthDialog" [(visible)]="displayDialog" [responsive]="true"
          [modal]="true"  (onBeforeHide)='onBeforeHide($event)' (onBeforeShow)='onBeforeShow($event)'>
    <div class="ui-grid ui-grid-responsive ui-fluid" >

        <div class="ui-grid-row" style="width: 100%">
            <div style="margin: 0 auto">
                <h1>{{titulo}}</h1>
            </div>

        </div>

        <div class="ui-grid-row" style="width: 100%">
            <div style="margin: 0 auto; color: #2E7D32">
                <h1>{{factor | number:'.4-4'}}</h1>
            </div>

        </div>

        <br>
        <br>
        <div class="ui-grid-col-10" style="width: 100%">
            <span class="md-inputfield">
                <input type="text" pInputText autocomplete="off" [(ngModel)]="monto" (input)="calResultado($event)" width="100%" style="text-align: center;font-size: 30px">
                <label>Importe a cambiar</label>
            </span>
        </div>
        <br>
        <div class="ui-grid-row" style="width: 100%">
            <div style="margin: 0 auto; color: #9c27b0">
                <h1>{{resultado | number:'.2-2'}}</h1>
            </div>

        </div>
    </div>

</p-dialog>
