
<p-dialog header="Cuenta Bancaria" width="800" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
        [modal]="false" *ngIf="dto" (onBeforeHide)='onBeforeHide($event)' (onBeforeShow)='onBeforeShow($event)'>
    <form [formGroup]="socioNegocioCuentaForm" (ngSubmit)="save()">
        <p-messages [value]="msgsPrincipal2"></p-messages>    
        <div class="ui-grid ui-grid-responsive ui-fluid" >  
    
            <div class="ui-grid-row" *ngIf="accion==2">
                <div class="ui-grid-col-2" ><label for="id" style='font-weight: bold'>Id</label></div>
                {{dto.id}}
                    
            </div>
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label style='font-weight: bold'>Socio Negocio *</label></div>
                <div class="ui-grid-col-10">
                    {{dtoSocio.nombreCompleto}}
                </div>
            </div>
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="fBanco"  style='font-weight: bold'>Banco *</label></div>
                <div class="ui-grid-col-4">
                    <p-dropdown id="fBanco" [options]="sitBanco" formControlName="bancoDto" [style]="{'width':'100%'}"></p-dropdown>
                    <control-messages [control]="socioNegocioCuentaForm.controls['bancoDto']"></control-messages>
                </div>
                <div class="ui-grid-col-2"><label for="fMoneda" style='font-weight: bold'>Moneda *</label></div>
                <div class="ui-grid-col-4">
                    <p-dropdown id="fMoneda" [options]="sitMoneda" formControlName="monedaDto" [style]="{'width':'100%'}"></p-dropdown>
                    <control-messages [control]="socioNegocioCuentaForm.controls['monedaDto']"></control-messages>
                </div>  
            </div>
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="fNCuenta" style='font-weight: bold'>Número de cuenta *</label></div>
                <div class="ui-grid-col-4">
                    <input pInputText id="fNCuenta" formControlName="numCuenta" pTooltip="Ingrese el núm. cuenta"/>
                    <control-messages [control]="socioNegocioCuentaForm.controls['numCuenta']"></control-messages>
                </div>
                <div class="ui-grid-col-2"><label for="fNCuentaI"  style='font-weight: bold'>Cuenta interbancaria *</label></div>
                <div class="ui-grid-col-4">
                    <input pInputText id="fNCuentaI" formControlName="numCuentaCII" pTooltip="Ingrese el número de cuenta interbancaria"/>
                    <control-messages [control]="socioNegocioCuentaForm.controls['numCuentaCII']"></control-messages>
                </div>     
            </div>
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="fEstado" style='font-weight: bold'>Estado *</label></div>
                <div class="ui-grid-col-4">
                    <p-dropdown id="fEstado" [options]="sitEstado" formControlName="estado" [style]="{'width':'100%'}"></p-dropdown>
                    <control-messages [control]="socioNegocioCuentaForm.controls['estado']"></control-messages>
                </div>  
            </div>
            <br>     
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="comentario" style='font-weight: bold'>Comentario</label></div>
                <div class="ui-grid-col-10">
                    <textarea rows="4" cols="30" pInputTextarea  formControlName="comentario" pTooltip="Ingrese un comentario"  ></textarea>
                    <control-messages [control]="socioNegocioCuentaForm.controls['comentario']"></control-messages>
                </div>
                    
            </div>
            <br>           
        </div>


        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="close()" label="Cerrar"></button>
                <button type="submit" pButton icon="fa-check" [disabled]="!socioNegocioCuentaForm.valid" label="Guardar"></button>
            </div>
        </footer>
    </form>
</p-dialog>

<p-confirmDialog width="425" icon="fa fa-question-circle" #cd>
    <footer>
        <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    </footer>
</p-confirmDialog> 

<errorForm [dtoError]='dtoError' [displayDialogError]='displayDialogError' (respuesta)="respuestaError($event)"></errorForm>
